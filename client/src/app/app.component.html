<!-- Login -->
<div class="col-lg-12" id="formLogin" *ngIf="!identity">
  <div class="col-lg-5">
    <form #loginForm="ngForm" (ngSubmit)="onSubmit()">
      <p>
        <img  class="img-responsive" id="logo-image" src="../assets/images/logo.jpg">
      </p>
      <p>
        <label>Usuario</label>
        <input type="text" #username="ngModel" name="username" [(ngModel)]="user.username" class="form-control" required>
        <span *ngIf="!username.valid && username.touched">                
            <ngb-alert type="danger" [dismissible]="false">Ingrese el usuario</ngb-alert>
        </span>
      </p>
      <p>
        <label>Contraseña</label>
        <input type="password" #password="ngModel" name="password" [(ngModel)]="user.password" class="form-control" required>
        <span *ngIf="!password.valid && password.touched"> 
            <ngb-alert [dismissible]="false" type="danger">Ingrese la contraseña</ngb-alert>
        </span>
      </p>    
      <p>
        <input type="submit" value="Enviar" class="btn btn-default">
      </p>  
    </form>
  </div>
</div>

<!-- Contenido -->
<div [class.hidden]="!identity" class="central col-lg-12">
  <router-outlet></router-outlet>
</div>
